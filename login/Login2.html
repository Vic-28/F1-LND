<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/png" sizes="16x16"  href="../Imagenes/Favicon/favicon-16x16.png">
  <script src="https://kit.fontawesome.com/2b469eceb7.js" crossorigin="anonymous"></script>
  <link href="Login.css" rel="stylesheet" type="text/css">
</head>
<body>
  <img src="../Imagenes/Iconos/imagen-carga.png">
  <form class="formulario">

    <h1>Login</h1>

      <div class="input-contenedor">

        <i class="fa-solid fa-envelope icon"></i>

        <input type="text" placeholder="Correo electronico o Nombre de usuario">
      
      </div>
      
      <div class="input-contenedor">
        
        <i class="fa-solid fa-lock icon"></i>
        
        <input type="password" placeholder="Contraseña">
      
      </div>
      
      <input type="submit" value="Login" class="button">
      
      <p>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad</p>
    
      <p>¿No tienes cuenta?<a class="link" href="Login.html">Crea una cuenta</a></p>
    
    </div>
  
  </form>
</body>
</html>
